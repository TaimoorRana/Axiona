<mat-toolbar color="primary">
  SocialWorker
  <span *ngIf="this.authenticationService.loggedIn">
    <a class="nav-link" routerLink="new-participant">
      <button mat-button>New Participant</button>
    </a>
    <a class="nav-link" routerLink="profiles">
      <button mat-button>Profiles</button>
    </a>
    <a class="nav-link" routerLink="resources">
      <button mat-button>Resources</button>
    </a>
  </span>
  <span class="example-fill-remaining-space"></span>
  <span *ngIf="this.authenticationService.loggedIn">
    <a class="nav-link" routerLink="register">
      <button mat-button *ngIf="this.authenticationService.role && this.authenticationService.role == 'admin'">Register User</button>
    </a>
    <button mat-button (click)="logout()">Logout</button>
  </span>
</mat-toolbar>
<router-outlet *ngIf="heartbeat"></router-outlet>
