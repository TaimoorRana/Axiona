<h1 mat-dialog-title>New Case</h1>
<h5>Participant: {{data.participant.name}}</h5>
<form #caseForm="ngForm">
  <mat-form-field>
    <mat-select required placeholder="Case Type" name="caseType" [(ngModel)]="mycase.type">
      <mat-option *ngFor="let type of resourceTypes" [value]="type">{{type}}</mat-option>
    </mat-select>
  </mat-form-field>
  <app-case-generic *ngIf="mycase.type != 'Immigration'"></app-case-generic>
  <app-case-immigration *ngIf="mycase.type == 'Immigration'"></app-case-immigration>
  <mat-dialog-actions>
      <button [disabled]="!caseForm.valid" mat-button (click)="submit()">Submit</button>
      <button mat-button (click)="cancel()">Cancel</button>
  </mat-dialog-actions>
</form>
