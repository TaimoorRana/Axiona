<mat-card>
    <mat-card-title>Tasks</mat-card-title>
    <mat-card-content>
        <mat-selection-list *ngIf="tasks">
            <mat-list-option #taskItem *ngFor="let task of tasks" (click)="deleteTask(task._id)" [disabled]="taskItem.selected">
                {{task.description}}
            </mat-list-option>
        </mat-selection-list>
        <form [formGroup]="form" (ngSubmit)="saveTask()" class="addTask">
            <mat-form-field>
                <input matInput type="text" placeholder="Add task" formControlName="description"/>
            </mat-form-field>
            <button [disabled]="form.invalid" type="submit" mat-button matSuffix mat-icon-button aria-label="Add">
                <mat-icon color="primary" class="addIcon">add_box</mat-icon>
            </button>
        </form>
    </mat-card-content>
</mat-card>
