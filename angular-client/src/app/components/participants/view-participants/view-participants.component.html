<br>
<div>
  <mat-form-field>
    <input matInput  placeholder="Search" [(ngModel)]="query">
  </mat-form-field>
</div>
<br>
<br>
<mat-form-field>
  <mat-select placeholder="Sort by" [(value)]="sortProperty">
    <mat-option value="name">Name</mat-option>
    <mat-option value="updatedAt">Last Updated</mat-option>
  </mat-select>
</mat-form-field>

<button mat-raised-button (click)="reverse=!reverse">{{reverse? 'Descending': 'Ascending'}}</button>

<div *ngFor="let participant of ((profiles| search:'name':query) | orderBy: sortProperty: reverse)">
<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title><b>Name: {{participant.name}}</b></mat-card-title>
    <mat-card-subtitle>Username: {{participant._id}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
   <div *ngIf="participant.pronouns !== undefined && participant.pronouns !== ''"><b> Pronouns: </b> {{participant.pronouns}} <br></div>
   <div *ngIf="participant.email !== ''"><b> Email: </b> {{participant.email}} <br></div>
   <div *ngIf="participant.telephone !== '' "><b> Phone number: </b> {{participant.telephone}} <br></div>
   <div *ngIf="participant.socialmedia !== undefined"><b> Social media: </b> {{participant.socialmedia.service}}  {{participant.socialmedia.username}}<br></div>
   <div *ngIf="participant.address !== '' "><b> Address: </b> {{participant.address}}<br></div>
  </mat-card-content>
  <mat-card-actions>
      <a routerLink="/participant-profile/{{participant._id}}"><button mat-raised-button>View Participant</button></a>
    <button mat-raised-button (click)="delete(participant._id)">Delete Participant</button>
  </mat-card-actions>
</mat-card><br>
</div>
