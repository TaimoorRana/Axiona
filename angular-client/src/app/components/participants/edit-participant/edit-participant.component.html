<form class="form">
    
    <div class="username">
      <h5>Participant username:</h5>
      <h4>{{participant._id}}</h4>
    </div>
  
    <mat-form-field>
      <input matInput required placeholder="Name" name="name" [(ngModel)]="participant.name">
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="Pronouns" name="pronouns" [(ngModel)]="participant.pronouns">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Email" name="email" [(ngModel)]="participant.email">
    </mat-form-field>
  
    <mat-form-field>
        <span matPrefix>+1 &nbsp;</span>
        <input type="tel" matInput placeholder="Telephone" name="telephone" [(ngModel)]="participant.telephone">
    </mat-form-field>

    <mat-form-field class="address">
      <input matInput placeholder="Physical Address" name="address" [(ngModel)]="participant.address">
    </mat-form-field>

    <mat-form-field class="social-media">
        <input matInput placeholder="Social media provider" name="service" [(ngModel)]="participant.service">
        <mat-hint align="start">
            <strong>Optional: choose platform</strong>
        </mat-hint>
    </mat-form-field>
  
    <mat-form-field class="social-media">
      <input matInput placeholder="Social media account" name="username" [(ngModel)]="participant.username">
      <mat-hint align="start">
        <strong>Optional: choose account handle</strong>
      </mat-hint>
    </mat-form-field>

  </form>
