<div>
  <form name="form" (ngSubmit)="login()">
    <div class="form-group">
      <mat-form-field>
          <label for="email">Email</label>
          <input name="email" matInput type="email" class="form-control" id="email" [(ngModel)]="user.email" #email="ngModel" required>
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field>
        <label for="password">Password</label>
        <input matInput name="password" type="password" class="form-control" id="password" [(ngModel)]="user.password" #password="ngModel" required>
      </mat-form-field>

    </div>

    <button mat-button type="submit" class="btn btn-success">Submit</button>

  </form>
</div>
