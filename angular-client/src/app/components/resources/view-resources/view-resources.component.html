<div *ngFor="let resource of resources">
  <mat-card>
    <div *ngIf="!(editingResourceID == resource._id)">
      <mat-card-header>
        <!-- <mat-icon>house</mat-icon> -->
        <mat-card-title>Name: {{resource.name}}</mat-card-title>
        <mat-card-subtitle>Term: {{resource.term}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>Location: {{resource.location}}</p>
        <p>Phone: {{resource.phone}}</p>
        <p>Email: {{resource.email}}</p>
        <p>Gender: {{resource.gender}}</p>
        <p>Notes: {{resource.notes}}</p>
        <p>Constrains: {{resource.constrains}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="edit(resource._id)">Edit Resource</button>
      </mat-card-actions>
    </div>

    <div *ngIf="editingResourceID == resource._id">
      <form class="form">
        <mat-form-field>
          <input matInput required placeholder="Name" name="name" [(ngModel)]="resource.name">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Term" name="term" [(ngModel)]="resource.term">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Email" name="email" [(ngModel)]="resource.email">
        </mat-form-field>

        <mat-form-field>
          <span matPrefix>+1 &nbsp;</span>
          <input type="tel" matInput placeholder="Telephone" name="telephone" [(ngModel)]="resource.phone">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Location" name="location" [(ngModel)]="resource.location">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Notes" name="notes" [(ngModel)]="resource.notes">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Gender" name="gender" [(ngModel)]="resource.gender">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Constraints" name="constraints" [(ngModel)]="resource.constraints">
        </mat-form-field>

      </form>

      <mat-card-actions>
        <button mat-button (click)="update(resource._id)">Update</button>
        <button mat-button (click)="delete(resource._id)">Delete</button>
        <button mat-button (click)="cancel()">Cancel</button>
      </mat-card-actions>

    </div>
  </mat-card>
</div>
