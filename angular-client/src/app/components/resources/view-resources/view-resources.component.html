<div *ngIf="checkResources()">
  <mat-card  *ngFor="let resource of resources" >
    <div *ngIf="!(editingResource == resource)">
      <mat-card-header>
        <!-- <mat-icon>house</mat-icon> -->
        <mat-card-title>Name: {{resource.name}}</mat-card-title>
        <mat-card-subtitle>Term: {{resource.term}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>Location: {{resource.location}}</p>
        <p>Phone: {{resource.phone}}</p>
        <p>Email: {{resource.email}}</p>
        <p>Gender: {{resource.gender}}</p>
        <p>Notes: {{resource.notes}}</p>
        <p>Constraints: {{resource.constraints}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="edit(resource._id, resource)">Edit Resource</button>
      </mat-card-actions>
    </div>

    <div *ngIf="editingResource == resource">
      <app-edit-resource [resource]="editingResource" ></app-edit-resource>
      <mat-card-actions>
          <button mat-button (click)="update(resource._id, resource)">Update</button>
          <button mat-button (click)="delete(resource._id)">Delete</button>
          <button mat-button (click)="cancel()">Cancel</button>
        </mat-card-actions>
    </div>
  </mat-card>
</div>
