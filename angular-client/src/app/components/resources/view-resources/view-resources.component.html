<div *ngFor="let resource of resources">
  <mat-card>
    <mat-card-header>
      <!-- <mat-icon>house</mat-icon> -->
      <mat-card-title>Name: {{resource.name}}</mat-card-title>
      <mat-card-subtitle>Term: {{resource.term}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>Location: {{resource.location}}</p>
        <p>Phone: {{resource.phone}}</p>
        <p>Email: {{resource.email}}</p>
        <p>Gender: {{resource.gender}}</p>
        <p>Notes: {{resource.notes}}</p>
        <p>Constrains: {{resource.constrains}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="delete(resource._id)">Delete Profile</button>
    </mat-card-actions>
  </mat-card>
</div>
