<div>
<mat-card>
  <form class="form" [formGroup]="form" (ngSubmit)="submit()" novalidate>
    <mat-form-field>
      <input matInput required placeholder="Name" formControlName="name">
    </mat-form-field>

    <mat-form-field>
      <input matInput required  placeholder="Email" formControlName="email">
    </mat-form-field>

    <mat-form-field>
      <span matPrefix>+1 &nbsp;</span>
      <input type="tel" required matInput placeholder="Telephone" formControlName="telephone">
    </mat-form-field>

    <mat-form-field>
      <input matInput required placeholder="Location" formControlName="location">
    </mat-form-field>

    <mat-form-field>
      <input matInput required placeholder="Notes" formControlName="notes">
    </mat-form-field>

    <mat-form-field>
      <input matInput required placeholder="Term" formControlName="term">
    </mat-form-field>

    <mat-form-field>
      <input matInput required placeholder="Gender" formControlName="gender">
    </mat-form-field>

    <mat-form-field>
      <input matInput required placeholder="Constraints" formControlName="constraints">
    </mat-form-field>
<button mat-raised-button [disabled]="form.invalid">Submit</button>
  </form>
  
</mat-card>
</div>
