<div class="container">
<mat-card class="resource-card">
  <form class="form" [formGroup]="form" #f="ngForm" (ngSubmit)="submit()" novalidate>

    <div class="resource-type">
      <div class="label primary-font">
        Type
      </div>
      <mat-select placeholder="Resource Type" formControlName="kind" #selectedResource>
        <mat-option *ngFor="let type of resourceTypes" [value]="type">{{type}}</mat-option>
      </mat-select>
    </div>

    <mat-form-field>
      <input matInput placeholder="Name" formControlName="name">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Email" formControlName="email">
    </mat-form-field>

    <mat-form-field>
      <span matPrefix>+1 &nbsp;</span>
      <input matInput placeholder="Telephone" formControlName="telephone">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Location" formControlName="location">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Notes" formControlName="notes">
    </mat-form-field>

    <div *ngIf="selectedResource.selected">
      <div [ngSwitch]="selectedResource.selected.value">
        <ng-container *ngSwitchCase="'Housing'">
          <mat-form-field>
            <input matInput placeholder="Term" formControlName="term">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Gender" formControlName="gender">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Constraints" formControlName="constraints">
          </mat-form-field>
        </ng-container>
        <ng-container *ngSwitchCase="'Medical'">
          <mat-form-field>
            <input matInput placeholder="Cost" formControlName="without_cost">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Waitlist Time" formControlName="waitlist_time">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Schedule" formControlName="schedule_availability">
          </mat-form-field>
        </ng-container>
        <ng-container *ngSwitchCase="'Legal'">
          <mat-form-field>
            <input matInput placeholder="Fee Structure" formControlName="fee_structure">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Expertise" formControlName="area_expertise">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Schedule" formControlName="schedule_availability">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Language" formControlName="language">
          </mat-form-field>         
          <mat-form-field>
            <input matInput placeholder="Accepts Legal Aid" formControlName="accept_legal_aid">
          </mat-form-field>          
          <mat-form-field>
            <input matInput placeholder="Region Served" formControlName="region">
          </mat-form-field>          
          <mat-form-field>
            <input matInput placeholder="Name of Firm" formControlName="name_of_firm">
          </mat-form-field>
        </ng-container>
      </div>
    </div>

    <button mat-raised-button color="primary" [disabled]="form.invalid">Submit</button>
  </form>

</mat-card>
</div>
