<div fxLayout="row wrap" fxLayoutAlign="space-around center" fxFlex="100">
  <mat-card fxFlex="50">
    <mat-card-title>
      Register a User
    </mat-card-title>
    <form id="registrationForm" name="registrationForm" (ngSubmit)="signUp()" *ngIf="!loading">
      <mat-card-content>

        <div class="form-group">
          <mat-form-field fxFlex="100">
            <label for="rEmail">Email</label>
            <input name="rEmail" matInput type="email" class="form-control" id="rEmail" [(ngModel)]="user.rEmail" #rEmail="ngModel" required>
          </mat-form-field>
        </div>

        <div class="form-group">
          <mat-form-field fxFlex="100">
            <label for="rPassword">Password</label>
            <input matInput name="rPassword" type="password" class="form-control" id="rPassword" [(ngModel)]="user.rPassword" #rPassword="ngModel"
              required pattern="^\w{4,12}">
          </mat-form-field>
        </div>

        <div class="form-group" fxLayout="row wrap">
          <mat-form-field fxFlex="100">
            <label for="rConfirmPassword">Confirm Password</label>
            <input matInput name="rConfirmPassword" type="password" class="form-control" id="rConfirmPassword" [(ngModel)]="user.rConfirmPassword"
              #rConfirmPassword="ngModel" required pattern="^\w{4,12}" />
          </mat-form-field>
          <div fxFlex="100" style="color:red;" *ngIf="user.rPassword !== user.rConfirmPassword && user.rConfirmPassword">Passwords do not match</div>
        </div>

        <button mat-raised-button [disabled]="(user.rPassword !== user.rConfirmPassword) || !user.rEmail || !user.rPassword || (user.rPassword.lenght < 4)"
          color="primary" type="submit">Submit</button>
      </mat-card-content>
    </form>
    <mat-spinner *ngIf="loading"></mat-spinner>
    <div *ngIf="error">
      <i class="fa fa-exclamation" aria-hidden="true"></i>
      <mat-icon>error</mat-icon>
      <h4>{{msg}}</h4>
    </div>
    <div *ngIf="!error && msg">
      <h4>{{msg}}</h4>
    </div>
  </mat-card>
</div>
