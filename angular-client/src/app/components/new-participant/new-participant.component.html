<mat-card>
  <form class="form">
    <mat-form-field class="field">
      <input matInput required placeholder="Name" name="name" [(ngModel)]="name">
      <mat-hint align="start">
        <strong>Do not use participant's legal name</strong>
      </mat-hint>
    </mat-form-field>

    <mat-form-field class="field">
      <span matPrefix>+1 &nbsp;</span>
      <input type="tel" matInput placeholder="Telephone" [(ngModel)]="telephone">
    </mat-form-field>

    <mat-form-field class="field">
      <input matInput placeholder="Social media handle" name="socialmedia" [(ngModel)]="socialmedia">
    </mat-form-field>

    <mat-form-field class="field">
      <input matInput placeholder="Email address" name="email" [(ngModel)]="email">
    </mat-form-field>

    <mat-form-field class="field">
      <input matInput placeholder="Physical Address" name="address" [(ngModel)]="address">
      <mat-hint align="start">
        <strong>Optional</strong>
      </mat-hint>
    </mat-form-field>

  </form>
  <button mat-raised-button (click)="submit()">Submit</button>
</mat-card>
