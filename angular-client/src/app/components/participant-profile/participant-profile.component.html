<mat-card *ngIf="participantSelected">
  <h2>{{participantSelected.name}}</h2>
  <p>Email: <span *ngIf="participantSelected.email !== ''">{{participantSelected.email}}</span></p>
  <p>Phone number: <span *ngIf="participantSelected.telephone !== ''" >{{participantSelected.telephone}}</span> </p>
  <p>Social media: <span *ngIf="participantSelected.socialmedia !== undefined" >{{participantSelected.socialmedia.service}} {{participantSelected.socialmedia.username}}</span></p>
  <p>Address: <span *ngIf="participantSelected.address !== ''">{{participantSelected.address}}</span></p>
</mat-card>
