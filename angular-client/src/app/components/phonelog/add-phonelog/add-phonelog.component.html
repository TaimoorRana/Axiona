<mat-card>
  <form class="form">
    <mat-form-field>
      <input matInput placeholder="Name of entity calling" name="name" [(ngModel)]="phonelogData.name">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Reason for call" name="subject" [(ngModel)]="phonelogData.subject">
    </mat-form-field>
  </form>
  <button mat-raised-button (click)="submit()">Submit</button>
</mat-card>
