<h1 mat-dialog-title>{{"DocumentModal.AddDocument"|translate}}</h1>
<mat-dialog-content>
  <form #documentForm="ngForm">
    <mat-form-field>
      <textarea matInput placeholder="Document description" name="text" matTextareaAutosize matAutosizeMinRows="2" matAutosizeMaxRows="5"
        [(ngModel)]="document.type"></textarea>
    </mat-form-field>
    <div class="fileupload">
      <h4>{{"DocumentModal.Upload"|translate}}</h4>
      <input type="file" #upload (change)="handleFileInput(upload.files)" accept="application/pdf" [disabled]="isLoading">
      <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="submit()" [disabled]="!file || isLoading">{{"DocumentModal.Submit"|translate}}</button>
  <button mat-raised-button (click)="cancel()">{{"DocumentModal.Close"|translate}}</button>
</mat-dialog-actions>
