<div class="white-container container">
  <h3 class="history-header">Documents</h3>
  <mat-card *ngIf="orderedDocuments.length == 0">
    No documents to display.
  </mat-card>
  <mat-accordion *ngIf="orderedDocuments.length > 0">
    <mat-expansion-panel *ngFor="let document of orderedDocuments">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{document.date | date: 'fullDate'}}
        </mat-panel-title>
        <mat-panel-description>
          {{document.type}}
        </mat-panel-description>
      </mat-expansion-panel-header>
      <h4>Attachments:</h4>
      <mat-grid-list cols="1" *ngFor="let doc of document.attachment">
        <a href={{getDocumentURL(document._id,doc)}} target="_blank">{{doc}}</a>
      </mat-grid-list>
      <br>
      <button mat-icon-button (click)="deleteDocument(document._id)">
        <mat-icon color="warn">delete</mat-icon>
      </button>
    </mat-expansion-panel>
  </mat-accordion>
</div>
