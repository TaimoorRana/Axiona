<br>
<div *ngFor="let profile of profiles">
<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title><b>Name: {{profile.name}}</b></mat-card-title>
    <mat-card-subtitle>ID: {{profile._id}}</mat-card-subtitle>
    <mat-card-subtitle>{{profile.email}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
   <b> Address: {{profile.address}}</b><br>
   <b> Phone number: {{profile.phone}}</b>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>View Profile</button>
    <button mat-button (click)="delete(profile._id)">Delete Profile</button>
  </mat-card-actions>
</mat-card><br>
</div>
