<br>
<div *ngFor="let profile of profiles">
<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title><b>Name: {{profile.name}}</b></mat-card-title>
    <mat-card-subtitle>Username: {{profile._id}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
   <b> Email: </b> {{profile.email}} <br>
   <b> Address: </b> {{profile.address}}<br>
   <b> Phone number: </b> {{profile.phone}} <br>
   <b> Social media: </b>{{profile.socialmedia}}<br>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button><a routerLink="/participant-profile/{{profile._id}}">View Profile</a></button>
    <button mat-raised-button (click)="delete(profile._id)">Delete Profile</button>
  </mat-card-actions>
</mat-card><br>
</div>
