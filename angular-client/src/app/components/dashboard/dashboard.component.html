<div class="container">

  <div class="toolbar">
    <mat-toolbar color="primary">

      <mat-toolbar-row *ngFor="let link of dashboardLinks">
        <a class="nav-link" routerLink="{{link.path}}">
          <button mat-button>
            <mat-icon>{{link.icon}}</mat-icon>
            {{link.label}}
          </button>
        </a>
      </mat-toolbar-row>

    </mat-toolbar>
  </div>

  <div class="main">

    <router-outlet></router-outlet>

  </div>

</div>
