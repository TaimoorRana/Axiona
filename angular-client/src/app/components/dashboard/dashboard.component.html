<div>
  <mat-card>
    <p>
      Dashboard Page
    </p>
    <p>
      To include: stats, phone log, notifications, reminders, trash bin, tasks
    </p>
  </mat-card>
  <mat-grid-list cols="4" rowHeight="100px">
      <mat-grid-tile
          *ngFor="let tile of tiles"
          [colspan]="tile.cols"
          [rowspan]="tile.rows"
          [style.background]="tile.color">
        {{tile.text}}
      </mat-grid-tile>
    </mat-grid-list>
</div>
