<div class="container">
  
  <div class="toolbar">
    <mat-toolbar color="primary">

      <mat-toolbar-row>
        <button mat-button>
          <mat-icon>assignment</mat-icon>
          Tasks
        </button>
      </mat-toolbar-row>

      <mat-toolbar-row>
          <button mat-button>
            <mat-icon>folder</mat-icon>
            Casefiles
          </button>
      </mat-toolbar-row>

      <mat-toolbar-row>
        <button mat-button>
          <mat-icon>phone</mat-icon>
          Phone Log
        </button>
      </mat-toolbar-row>

      <mat-toolbar-row>
        <button mat-button>
          <mat-icon>supervisor_account</mat-icon>
          Manage Users
        </button>
      </mat-toolbar-row>

      <mat-toolbar-row>
        <button mat-button>
          <mat-icon>assessment</mat-icon>
          Statistics
        </button>
      </mat-toolbar-row>

      <mat-toolbar-row>
        <button mat-button>
          <mat-icon>delete</mat-icon>
          Trashbin
        </button>
      </mat-toolbar-row>

    </mat-toolbar>
  </div>

  <div class="main">
    <mat-card>
      <p>
        Dashboard Page
      </p>
      <p>
        To include: stats, phone log, notifications, reminders, trash bin, tasks
      </p>
    </mat-card>
    <mat-grid-list cols="4" rowHeight="100px">
      <mat-grid-tile *ngFor="let tile of tiles" [colspan]="tile.cols" [rowspan]="tile.rows" [style.background]="tile.color">
        {{tile.text}}
      </mat-grid-tile>
    </mat-grid-list>
  </div>

  

</div>
