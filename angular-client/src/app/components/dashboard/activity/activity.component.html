<mat-card>
  <mat-card-title>Recent Case File Activity</mat-card-title>
  <div *ngIf="recentlyUpdatedCasefiles">
    <div *ngFor="let casefile of recentlyUpdatedCasefiles">
      <p><b>Participant:</b> {{casefile.participant.name}} - Last update: {{casefile.updatedAt | date: 'short'}}</p>
    </div>
  </div>
  <p *ngIf="!recentlyUpdatedCasefiles">No recent activity</p>
</mat-card>

<mat-card>
  <mat-card-title>Recent Phone Log Activity</mat-card-title>
  <div *ngIf="recentlyUpdatedPhonelog">
    <div *ngFor="let phonelog of recentlyUpdatedPhonelog">
      <p><b>Caller:</b> {{phonelog.name}} - Last update: {{phonelog.updatedAt | date: 'short'}}</p>
    </div>
  </div>
  <p *ngIf="!recentlyUpdatedPhonelog">No recent activity</p>
</mat-card>
