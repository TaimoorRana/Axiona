<div class="white-container container">
  <h3 class="history-header">Notes</h3>
  <mat-card *ngIf="orderedNotes == null || orderedNotes.length == 0">
    No notes to display.
  </mat-card>
  <mat-accordion *ngIf="orderedNotes.length > 0">
    <mat-expansion-panel *ngFor="let note of orderedNotes">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{note.date | date: 'fullDate'}}
        </mat-panel-title>
        <mat-panel-description>
          {{note.text | slice:0:100}}...
        </mat-panel-description>
      </mat-expansion-panel-header>

      <div class="text">
        <h4>Note:</h4>
        {{note.text}}
      </div>
      <img src={{getImageURL(note._id,note.attachment)}}>
      <div class="attachment">
        <h4>Attachment:</h4>
        <p><a href={{getImageURL(note._id,note.attachment)}} target="_blank">{{note.attachment}}</a></p>
      </div>

      <button id="deleteNoteBtn" mat-icon-button (click)="deleteNote(note._id)">
        <mat-icon color="warn">delete</mat-icon>
      </button>
    </mat-expansion-panel>
  </mat-accordion>
</div>
