sudo: required
services:
- docker
language: node_js
before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - npm install -g @angular/cli
node_js:
  - '8'
cache:
        directories:
                - node_modules
                - public
notifications:
